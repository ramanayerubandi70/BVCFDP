<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            background-color: cyan;
            color: brown;
            padding: 20px;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            color: brown;
            box-sizing: border-box;
            margin-top: 6px;
        }
        .gender-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 6px;
        }
        .button-row {
            margin-top: 20px;
            text-align: center;
        }
        button {
            font-size: 24px;
            padding: 8px 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Patient Details</h1>
        <form>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>

            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="0">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>

            <label for="weight">Weight (kg)</label>
            <input id="weight" name="weight" type="number" step="0.1">

            <label for="bp">B.P</label>
            <input id="bp" name="bp" type="text" placeholder="e.g., 120/80">

            <label for="pulse">Pulse Rate</label>
            <input id="pulse" name="pulse" type="number">

            <label for="spo2">SPO2</label>
            <input id="spo2" name="spo2" type="number" step="0.1" min="0" max="100">

            <div class="button-row">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
